<h2>{{ name }}의 정치자금 사용 내역</h2>
<table border="1">
  <tr>
    <th>날짜</th><th>카테고리</th><th>소분류</th><th>금액</th><th>설명</th><th>구분</th>
  </tr>
  {% for row in records %}
  <tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
    <td>{{ row[4] }}</td>
    <td>{{ row[5] }}</td>
  </tr>
  {% endfor %}
</table>
